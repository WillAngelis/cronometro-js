<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/favicon/favicon-32x32.png" type="image/x-icon">
    <script src="/js/main.js" defer></script>
</head>

<body>
    <main class="container theme">
        <section class="container__timer timer">
            <div>
                <button class="btn--theme theme1"></button>
                <button class="btn--theme theme2"></button>
                <button class="btn--theme theme3"></button>
                <button class="btn--theme theme4"></button>
                <button class="btn--theme theme5"></button>
            </div>
            <h1 id="time" class="timer__title">00:00:00</h1>
            <div class="buttons">
                <button id="init" class="btn btn--init">Iniciar</button>
                <button id="pause" class="btn btn--pause">Pausar</button>
                <button id="stop" class="btn btn--restart">Reiniciar</button>
            </div>
        </section>
    </main>
</body>

</html>
