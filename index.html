<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/componentes/colors.css">
    <link rel="stylesheet" href="css/componentes/btn.css">
    <link rel="stylesheet" href="css/componentes/timer.css">
    <link rel="shortcut icon" href="assets/favicon/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/input_file.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <main class="container themeBlack">
        <section class="container__timer timer">
            <h1 id="time" class="timer__title">00:00:00</h1>
            <div class="buttons">
                <button id="init" class="btn btn--init">Iniciar</button>
                <button id="pause" class="btn btn--pause">Pausar</button>
                <button id="stop" class="btn btn--restart">Reiniciar</button>
            </div>
            <div class="container--flex">
                <div class="upload-btn-wrapper">
                    <button class="btn_input">Upload a file</button>
                    <button class="settings ">Choose theme</button>
                    <input type="file" id="img_bg"/>
                </div>
                <div class="container--btn btnBox">
                    <input type="radio" name="tema" value="theme" class="btn--theme theme" >
                    <input type="radio" name="tema" value="theme2" class="btn--theme theme2">
                    <input type="radio" name="tema" value="theme3" class="btn--theme theme3">
                    <input type="radio" name="tema" value="theme4" class="btn--theme theme4">
                    <input type="radio" name="tema" value="theme5" class="btn--theme theme5">
                    <input type="radio" name="tema" value="themeBlack" class="btn--theme themeBlack" checked>
                    <input type="radio" name="tema" value="themeWhite" class="btn--theme themeWhite">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
